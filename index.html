    <h1 id="api-endpoints-for-publishing-and-searching">API Endpoints for Publishing and Searching</h1>


    <div id="content"></div>
    <h2>Add Your Student Stress Record</h2>
<form id="stressForm">
  <label>Headaches/week: <input type="number" name="How_many_times_a_week_do_you_suffer_headaches___" required></label><br>
  <label>Extracurricular activities/week: <input type="number" name="How_many_times_a_week_you_practice_extracurricular_activities___" required></label><br>
  <label>Academic performance (1-10): <input type="number" name="How_would_you_rate_you_academic_performance_____" required></label><br>
  <label>Stress level (1-10): <input type="number" name="How_would_you_rate_your_stress_levels_" required></label><br>
  <label>Sleep quality (1-10): <input type="number" name="Kindly_Rate_your_Sleep_Quality__" required></label><br>
  <label>Study load (1-10): <input type="number" name="how_would_you_rate_your_study_load_" required></label><br>
  <button type="submit">Submit</button>
</form>
  </main>
  <script src="script.js"></script>
